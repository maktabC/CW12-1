<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./library/bootstrap-5.1.3-dist/css/bootstrap.min.css">

  <title>Document</title>
</head>

<body>
  <div class="w-100 text-center p-5 pb-1 ">
    <form action="https://localhost:7176/api/address/saveAddress" class="" method="post">
      <input type="text" placeholder="ثبت آدرس" name="address">
      <button type="submit" class="btn btn-outline-info">ثبت</button>
    </form>
  </div>

  <div class="w-100 text-center p-5 pt-2">
    <form action="" method="post">
      <input type="text" placeholder="enter ID" name="id" id="addressID">
      <button type="submit" class="btn btn-outline-info" onclick="GetAddress()">ارسال</button>

    </form>
  </div>

  <div>
    <table class="table">
      <thead class="table-dark">
        <tr>
          <th>address</th>
          <th>ID</th>
        </tr>
      </thead>
      <tbody id="tb">

      </tbody>
    </table>
  </div>
  <script src="./library/bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
  <script>

    function GetAddress() {
      var id = document.getElementById(addressID).value;
      var address = "https://localhost:7176/api/Address/GetAddress/" + id;
      // var address = "https://localhost:7176/api/Address/GetAddress/"+id;
      fetch(address).then(Response => Response.json())
        .then(data => {
          let tr = document.createElement("tr");
          let td1 = document.createElement("td");
          td1.innerText = data.AddressName;
          let td2 = document.createElement("td");
          td2.innerText = data.AddressID;
          tr.appendChild(td1, td2);
          document.getElementById("tb").appendChild(tr);
        }).catch(error => Console.error("something went wrong", error));
    }

  </script>
</body>

</html>
